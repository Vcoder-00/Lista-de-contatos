<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Meus Contatos</h2>
    <br>
    <div>
    <button id="btn-exportar-json">Exportar JSON</button>
    <button id="btn-excluir-agenda">Excluir Agenda</button>
    </div>
    <br>
    <div id="funcoes-auxiliares">

        <button id="btn-pesquisar">Pesquise</button>
        <button id="btn-limpar-exibicao">limpar</button>
        <input id="termo-procurado" placeholder="Busque" type="text">


    </div>
    <br>
    <div id="sessao-adicionar-contato">
        <button id="btn-adicionar">Adicionar Contato</button>

        <input id="contato-nome" placeholder="Nome do Contato" type="text">
        <input id="contato-sobrenome" placeholder="Sobrenome do Contato" type="text">
        <input id="contato-numero" placeholder="Telefone" type="text">
        <input id="contato-empresa" placeholder="Nome da Empresa" type="text">
        <input id="contato-email" placeholder="Email" type="email">

    </div>

    <ul id="lista-de-contatos"></ul>

    <div id="overlay" style="display: none;"></div>

    <div id="formulario-de-edicao" style="display: none;">
        <h2>Editar Contato</h2>

        <input id="alteracoes-nome" placeholder="Nome do Contato" type="text">
        <br>
        <input id="alteracoes-sobrenome" placeholder="Sobrenome do Contato" type="text">
        <br>
        <input id="alteracoes-numero" placeholder="Telefone" type="text">
        <br>
        <input id="alteracoes-empresa" placeholder="Nome da Empresa" type="text">
        <br>
        <input id="alteracoes-email" placeholder="Email" type="email">
        <br>
        <button id="btn-cancelar-alteracoes">Cancelar</button> <button id="btn-salvar-alteracoes">Salvar
            alterações</button> <button id="btn-excluir">Excluir</button>
    </div>

    <script src="dist/index.js"></script>
</body>

</html>
